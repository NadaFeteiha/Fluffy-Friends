<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="../styles.css">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="sign-in-container">
        <!--#region GIF -->
        <div class="gif-section">
            <img src="../assets/foot_pet.gif" alt="Adorable Pet" class="gif-image" />
        </div>
        <div class="card center-content" style="width: 50%;">
            <h2>Sign In</h2>
            <div class="center-content">
                <button class="btn-border">
                    <img src="../assets/google.png" alt="Google" class="icon">
                </button>
                <button class="btn-border">
                    <img src="../assets/facebook.png" alt="facebook" class="icon">
                </button>
            </div>

            <p>- OR -</p>
            <form class="form">

                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="end-content">
                    <button type="submit" class="btn-fill">Sign In</button>
                </div>
                <div class="center-content">
                    <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
                </div>
            </form>
        </div>
        <!--#region GIF -->
        <div class="gif-section">
            <img src="../assets/foot_pet.gif" alt="Adorable Pet" class="gif-image" />
        </div>
    </div>
</body>

</html>
